<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/rocket.png">
    <title>Calculator!</title>
</head>
<body>

    <header>daikon's Calculator!</header>

    <main>
        <div id="calc-container">
            <div id="display" class="display">
                <!-- 1234567890 -->
            </div>
            <div class="buttons">
                <ul class="numbers">
                    <li class="keypad action grid-col-span-2">clear</li>
                    <li class="keypad action">del</li>
                    <li class="keypad operation add">+</li>
                    <li class="keypad number">1</li>
                    <li class="keypad number">2</li>
                    <li class="keypad number">3</li>
                    <li class="keypad operation sub">-</li>
                    <li class="keypad number">4</li>
                    <li class="keypad number">5</li>
                    <li class="keypad number">6</li>
                    <li class="keypad operation mul">*</li>
                    <li class="keypad number">7</li>
                    <li class="keypad number">8</li>
                    <li class="keypad number">9</li>
                    <li class="keypad operation divid">/</li>
                    <li class="keypad number grid-col-span-2">0</li>
                    <li class="keypad dot">.</li>
                    <li class="keypad operation equal">=</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>Made by @daikondev.</footer>

<script src="copy.js"></script>    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/rocket.png">
    <title>Calculator!</title>
</head>
<body>

    <header>daikon's Calculator!</header>

    <main>
        <div id="calc-container">
            <div class="display">
                1234567890
            </div>
            <div class="buttons">
                <ul class="numbers">
                    <li class="grid-col-span-3">clear</li>
                    <li>+</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>-</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>*</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>/</li>
                    <li class="grid-col-span-2">0</li>
                    <li>.</li>
                    <li>=</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>Made by @daikondev.</footer>

<script src="script.js"></script>    
</body>
</html>
